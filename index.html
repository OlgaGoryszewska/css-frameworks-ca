<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Owl</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script src="js/index.mjs" type="module" ></script>

  </head>
  <body>
    <div class="container mt-4">
      
        <div class="col-md-6">
          <img
            class="img-fluid mb-4 img-thumbnail"
            src="img/coding-owl-background-img.png"
            alt="coding owl"
          />
          <h1 class="text-light">Log in</h1>
         
          <p class="text-light mt-4 text-center">or register</p>

          <form
        class="row justify-content-center" id="registerForm" method="post" action="/auth/register">
          <div id="message"></div>

          <label for="name" class="form-label text-light mt-4">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"  required pattern="[\w]+"title="The name value must not contain punctuation symbols apart from underscore (_)."
          />

          <label for="email" class="form-label text-light mt-4">Email</label>
          <input type="email" class="form-control" id="email" name="Email" required pattern=".+@(stud\.noroff\.no|noroff\.no)" title="Email must be a valid stud.noroff.no or noroff.no email address.">
          <label for="password" class="form-label text-light mt-4"
            >Password:</label
          >
          <input type="password" class="form-control" id="password"  required title="Password must be at least 8 characters." minlength="8" 
          />
          <button type="submit" value="Register" class="btn btn-primary mb-4 mt-4">Register</button>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
