<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Owl</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/codingOwl-logo.png" type="image/x-icon">
      

    <script src="js/index.mjs" type="module" ></script>

  </head>
  <body>
    <div class="container mt-4">
      
        <div class="col-md-6">
          <img
            class="img-fluid mb-4 img-thumbnail"
            src="img/coding-owl-background-img.png"
            alt="coding owl"
          />
          <h1 class="text-light">Log in</h1>
         
          <p class="text-light mt-4 text-center">or register</p>

          <form
        class="row justify-content-center" id="registerForm" >

          <label for="name" class="form-label text-light mt-4"> name:</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"  required 
          />

          <label for="email" class="form-label text-light mt-4">email:</label>
          <input type="email" class="form-control" id="email" name="email" required >
          <label for="password" class="form-label text-light mt-4"
            >password:</label
          >
          <input type="password" class="form-control" id="password"  required  minlength="8" 
          />
          <!-- <label for="banner" class="form-label text-light mt-4"
          >banner:</label
        >
          <input type="url" class="form-control" name="banner">

          <label for="avatar" class="form-label text-light mt-4"
          >avatar:</label
        >
          <input type="url" class="form-control" name="avatar">-->

          


          <button type="submit" value="register" class="btn btn-primary mb-4 mt-4">register</button>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
