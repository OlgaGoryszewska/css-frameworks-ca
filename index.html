<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Owl</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form class="row justify-content-center">
        <div class="col-md-6">
          <img
            class="img-fluid mb-4 img-thumbnail"
            src="img/coding-owl-background-img.png"
            alt="coding owl"
          />
          <h1 class="text-light">Log in</h1>
          <label for="email" class="form-label text-light mt-4">Email</label>
          <input type="email" class="form-control" id="email" />
          <label for="password" class="form-label text-light mt-4"
            >Password:</label
          >
          <input type="password" class="form-control" id="password" />
          <a href="profile.html" class="btn btn-primary mt-4">Log in</a>
        </div>
      </form>
    </div>
  </body>
</html>
