<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Owl</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/codingOwl-logo.png" type="image/x-icon" />
    <script src="js/index.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Coding Owl</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../profile/profile.html">Profile</a>
              <a class="nav-link" href="./feed/feed.html">Feed</a>
              <a class="nav-link" href="./login/login.html">Log in</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <div class="col-md-6">
        <img
          class="img-fluid mb-4 img-thumbnail"
          src="img/coding-owl-background-img.png"
          alt="coding owl"
        />

        <p class="text-light mt-4 text-center">Register a new user</p>
        <form class="row justify-content-center" id="registerForm">
          <!-- Name field -->
          <label for="name" class="form-label text-light mt-4">Name:</label>
          <input
            type="text"
            name="name"
            class="form-control"
            required
            pattern="\w*[_]?\w*"
            title="The name must not contain punctuation symbols apart from underscore (_)"
          />

          <label for="email" class="form-label text-light mt-4">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            required
            pattern=".+@(stud\.noroff\.no|noroff\.no)"
            title="Email must be a valid stud.noroff.no or noroff.no email address"
          />

          <label for="password" class="form-label text-light mt-4"
            >Password:</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            required
            minlength="8"
            title="Password must be at least 8 characters long"
          />

          <label for="avatar" class="form-label text-light mt-4"
            >Avatar URL (optional):</label
          >
          <input type="url" class="form-control" id="avatar" name="avatar" />

          <label for="banner" class="form-label text-light mt-4"
            >Banner URL (optional):</label
          >
          <input type="url" class="form-control" id="banner" name="banner" />

          <button type="submit" class="btn btn-primary mb-4 mt-4">
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
