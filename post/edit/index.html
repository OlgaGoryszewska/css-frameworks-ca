<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Owl ‚é¢ Edit post</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/codingOwl-logo.png" type="image/x-icon" />
    <script src="../../js/index.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Coding Owl</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../profile/profile.html">Profile</a>
              <a class="nav-link" href="./feed/feed.html">Feed</a>
              <a class="nav-link" href="./login/login.html">Log in</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <div class="col-md-6">
        <p class="text-light mt-4 text-center">Edit a new post</p>
        <form id="editPost">
          <label for="title" class="form-label text-light mt-4">Title:</label>

          <input
            type="text"
            class="form-control"
            name="title"
            required
            maxlength="100"
          />

          <label for="body" class="form-label text-light mt-4"
            >Description:</label
          >

          <textarea
            type="body"
            class="form-control"
            name="body"
            required
            maxlength="500"
          ></textarea>

          <label for="tags" class="form-label text-light mt-4">Tags:</label>

          <input type="text" class="form-control" name="title" />

          <label for="media" class="form-label text-light mt-4">Media:</label>

          <input type="url" class="form-control" name="media" />

          <button type="submit" class="btn btn-primary mb-4 mt-4">Edit</button>
        </form>
      </div>
    </div>
  </body>
</html>
